{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-5 display-4" style="color: #2c3e50;">Medical Image Analysis Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary h3">Welcome Back</h2>
                        <p class="text-muted">Please enter your credentials to continue</p>
                    </div>
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label text-muted small">Username</label>
                            <input type="text" class="form-control form-control-lg bg-light" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-muted small">Password</label>
                            <input type="password" class="form-control form-control-lg bg-light" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add hover effect to the card
    const card = document.querySelector('.card');
    card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
        this.style.transition = 'transform 0.3s ease';
    });
    card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
    });
});
</script>
{% endblock %}
