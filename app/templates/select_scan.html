<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Scan Type - Medical Image Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .scan-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
        }
        .scan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .scan-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .card-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .card-text {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Select Scan Type</h1>
            </div>
            <div class="col-md-5">
                <div class="scan-card" onclick="window.location.href='/mri_analysis'">
                    <div class="scan-icon">üß†</div>
                    <h3 class="card-title">MRI Analysis</h3>
                    <p class="card-text">Detect and classify brain tumors using MRI scans</p>
                    <ul class="list-unstyled text-muted">
                        <li>Tumor Type Classification</li>
                        <li>3D Reconstruction</li>
                        <li>Growth Rate Analysis</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5">
                <div class="scan-card" onclick="window.location.href='/ct_analysis'">
                    <div class="scan-icon">üîç</div>
                    <h3 class="card-title">CT Analysis</h3>
                    <p class="card-text">Analyze CT scans for various conditions</p>
                    <ul class="list-unstyled text-muted">
                        <li>Tumor Detection</li>
                        <li>Cancer Analysis</li>
                        <li>Aneurysm Detection</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
